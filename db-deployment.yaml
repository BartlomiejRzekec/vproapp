apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      name: db-pod
      labels:
        app: vprodb
    spec:
      containers:
        - name: dbpod
          image: bartlomiejrzekec/vprofiledb:v1
          ports:
            - name: db-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-volume
      nodeSelector:
        zone: eu-central-1a
      volumes:
        - name: db-volume
          hostPath:
            path: /home/vagrant/db-backup
            #type: Directory



